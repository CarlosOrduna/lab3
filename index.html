<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    </head>
    <body>
    
    <h1> Sign Up </h1>
    
    <form id="signupForm" method="post" action="welcome.html">
        First Name:     <input type="text"    name="fName"><br>
        Last Name:      <input type="text"    name="lName"><br>
        Gender:         <input type="radio"   name="gender" value="m"> Male
                        <input type="radio"   name="gender" value="f"> Female <br><br>
        Zip Code:       <input type="text"    name="zip" id="zip"><br>
                        <span id="zipError"></span><br>
        City:           <span id="city"></span><br>
        Latitude:       <span id="latitude"></span><br>
        Longitude:      <span id="longitude"></span><br><br>
        
        State:
        <select id="state" name="state">
                <!--<option value ="">Select One</option>-->
                <!--<option value ="ca">California</option>-->
                <!--<option value ="ny">New York</option>-->
                <!--<option value ="tx">Texas</option>-->
        </select><br />
        
        Select a County:  <select id="county"></select><br><br>
        
        Desired Username: <input type="text"      id="username" name="username"><br>
                          <span id="usernameError"></span><br>
        Password:         <input type="password"  id="password" name="password"><br>
                          <span id="passwordError"></span><br>
        Password Again:   <input type="password"  id="passwordAgain">
                          <span id="passwordAgainError"></span><br /><br>
    
    <input type="submit"  value="Sign up!">
    </form>

    <script>

        var usernameAvailable = false;
        
        //Displaying City from API after typing a zip code
        $("#zip").on("change",function(){
            
            //alert($("#zip").val());
            $.ajax({
              method: "GET",
                 url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
            dataType: "json",
                data: { "zip": $("#zip").val() },
           
            success: function(result,status) {
                
                //alert(result.city);
                    $("#city").html(result.city);
                    $("#latitude").html(result.latitude);
                    $("#longitude").html(result.longitude);
                
            }
            });//ajax
        });//zip
        
        $(document).ready(function(){
            
            $.ajax({
                method: "GET",
                url:    "https://cst336.herokuapp.com/projects/api/state_abbrAPI.php",
                dataType: "json",
                data: { "usps": $("#state").val() },
                success: function(result, status) {
                    $("#state").html("<option> Select One </option>");
                    for (let i=0; i< result.length; i++) {
                    $("#state").append("<option>" + result[i].usps + "</option>");
                    
                        
                    } 
                   // alert(result[0].state);
                }
            });
        });
        
        $("#state").on("change",function() {
            //alert($("#state").val());
            
            $.ajax({
                method: "GET",
                url:    "https://cst336.herokuapp.com/projects/api/countyListAPI.php",
                dataType: "json",
                data: { "state": $("#state").val() },
                success: function(result, status) {
//                alert(result[0].county);
                
                $("#county").html("<option> Select One </option>");
                    for (let i=0; i< result.length; i++) {
                    $("#county").append("<option>" + result[i].county + "</option>");
                    } 
                }   
            });//ajax
        });//state
    
    $("#username").change(function(){
        
        //alert($("#username").val());
        $.ajax({
              method:   "GET",
                 url:   "https://cst336.herokuapp.com/projects/api/usernamesAPI.php",
            dataType:   "json",
                data:   { "username":$("#username").val() },
             success: function(result,status) {
                 
                 if(result.available){
                     $("#usernameError").html("Username is available!");
                     $("#usernameError").css("color", "green");
                    usernameAvailable = true;  
                     
                 }
                 else {
                     $("#usernameError").html("Username is unavailable!");
                     $("#usernameError").css("color", "red");
                    usernameAvailable = false;
                     
                 }
             }
        });//ajax
    }); //username
    
    // $("#signupForm").on("submit", function(event){
        
    //     alrt("Submitting form...");
    //     event.preventDefault();
    // });
    
    $("#signupForm").on("submit", function(e){
        if(!isFormValid()){
            e.preventDefault();     
        }
    });
    
    function isFormValid(){
        isValid = true;
         if (!usernameAvailable) {
             isValid = false;
         }
        
        if ($("#username").val().length == 0) {
            isValid = false;
            $("#usernameError").html("Username is required");
        }
        
        if ($("#password").val().length < 6) {
            isValid = false;
            $("#passwordError").html("Password needs 6 characters");
        }
        
        if ($("#password").val() != $("#passwordAgain").val()){
            $("#passwordAgainError").html("Password Mismatch!");
            isValid = false;
        }

        
        return isValid;
    }
    
    </script>
    
    </body>

</html>
